<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending - Asstar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .trending-container {
            padding: 80px 0 60px;
            min-height: 100vh;
        }
        
        .trending-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .trending-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .trending-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .time-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .time-btn {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }
        
        .time-btn:hover {
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .time-btn.active {
            border-color: var(--primary-color);
            background: var(--gradient-primary);
            color: white;
        }
        
        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .trending-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .trending-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 107, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .trending-card:hover::before {
            opacity: 1;
        }
        
        .trending-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .trending-card-content {
            position: relative;
            z-index: 2;
        }
        
        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .repo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .repo-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .repo-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .repo-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .repo-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .stat-item i {
            color: var(--primary-color);
        }
        
        .repo-languages {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .language-tag {
            padding: 4px 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }
        
        .repo-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .repo-link:hover {
            color: var(--text-primary);
            transform: translateX(5px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 60px 0;
            color: var(--secondary-color);
        }
        
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--gradient-secondary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* 返回按钮（与 Prompt 专家模块风格一致） */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 60, 114, 0.6);
            border: 1px solid rgba(135, 206, 235, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            color: #B0E0E6;
            text-decoration: none;
            font-family: var(--font-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1002;
        }

        .back-button:hover {
            background: rgba(30, 60, 114, 0.8);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .trending-title {
                font-size: 2rem;
            }
            
            .time-filter {
                flex-direction: column;
                align-items: center;
            }
            
            .trending-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 12px;
                left: 12px;
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-button">← 返回首页</a>

    <!-- 宇宙背景层 -->
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="nebula-layer"></div>
        <div class="quantum-field"></div>
    </div>

    <main>
        <section class="trending-container">
            <div class="container">
                <div class="trending-header">
                    <h1 class="trending-title">GitHub Trending</h1>
                    <p class="trending-subtitle">探索GitHub社区最热门的开源项目</p>
                    <div class="time-filter">
                        <button class="time-btn active" data-period="daily">今日</button>
                        <button class="time-btn" data-period="weekly">本周</button>
                        <button class="time-btn" data-period="monthly">本月</button>
                    </div>
                </div>
                
                <div id="trending-content">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载热门项目...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="trending.js"></script>
</body>
</html>
