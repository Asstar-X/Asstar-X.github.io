    <style>
        .trending-container {
            padding: 80px 0 60px;
            min-height: 100vh;
        }

        .trending-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .trending-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            background: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .trending-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }

        .category-btn:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .category-btn.active {
            border-color: #ffffff;
            background: #ffffff;
            color: #000000;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .trending-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .trending-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .paper-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .paper-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .paper-abstract {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .tag {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .model-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            background: transparent;
            padding: 8px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .model-link:hover {
            color: #ffffff;
            transform: translateX(5px);
            text-decoration: underline;
        }

        .loading-container {
            margin-top: 40px;
        }

        .error-message {
            text-align: center;
            padding: 60px 0;
            color: var(--secondary-color);
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--gradient-secondary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* ‰∏é space.html ‰∏ÄËá¥ÁöÑÁéªÁíÉÊãüÊÄÅËøîÂõûÊåâÈíÆÊ†∑Âºè */
        .glass-panel {
            background: rgba(10, 15, 30, 0.65);

        .back-button:hover {

        /* Sprite Sprite (Â∞èÁ≤æÁÅµ) Styles */
        #sprite-container {

        .sprite-greeting {

            z-index: 101;

        }

        .sprite-greeting.show {
            opacity: 1;

        }
    </style>

    <script>
        // HuggingFace Papers ÂäüËÉΩÔºàÂÜÖËÅîÔºâ
        class HuggingFacePapers {
            constructor() {
                this.currentCategory = 'daily';
                this.papersData = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadPapersData();
                this.startAutoRefresh();
            }

            bindEvents() {
                const categoryButtons = document.querySelectorAll('.category-btn');
                categoryButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        categoryButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.loadPapersData();
                    });
                });
            }

            async loadPapersData() {
                const container = document.getElementById('papers-content');
                container.innerHTML = window.generateSkeleton(4);

                try {
                    const data = await this.fetchPapersData();
                    this.papersData = data;
                    this.renderPapers();
                } catch (error) {
                    console.error('Âä†ËΩΩËÆ∫ÊñáÂ§±Ë¥•:', error);
                    this.showError();
                }
            }

            async fetchPapersData() {
                try {
                    const response = await fetch('feeds/huggingface-papers-data.json', { cache: 'no-store' });
                    if (response.ok) {
                        const all = await response.json();
                        const arr = all[this.currentCategory];
                        if (Array.isArray(arr) && arr.length > 0) return arr;
                    }
                } catch (e) {
                    console.warn('Êó†Ê≥ïÂä†ËΩΩÊú¨Âú∞ËÆ∫ÊñáÊï∞ÊçÆ:', e);
                }

                // ÂÖúÂ∫ïÊ®°ÊãüÊï∞ÊçÆÔºåÈò≤Ê≠¢È°µÈù¢Á©∫ÁôΩ
                const now = new Date();
                const yyyy = now.getFullYear();
                const mm = String(now.getMonth() + 1).padStart(2, '0');
                const dd = String(now.getDate()).padStart(2, '0');
                const weekNumber = this.getISOWeek(now);
                const yyyyW = `${yyyy}-W${String(weekNumber).padStart(2, '0')}`;
                const dailyUrl = `https://huggingface.co/papers/date/${yyyy}-${mm}-${dd}`;
                const weeklyUrl = `https://huggingface.co/papers/week/${yyyyW}`;
                const monthlyUrl = `https://huggingface.co/papers/month/${yyyy}-${mm}`;

                const mock = {
                    daily: [
                        { title: 'Sample Paper (Daily)', authors: 'Doe et al.', date: `${yyyy}-${mm}-${dd}`, url: dailyUrl, tags: ['LLM', 'Vision'], abstract: 'A placeholder abstract for daily papers.' }
                    ],
                    weekly: [
                        { title: 'Sample Paper (Weekly)', authors: 'Doe et al.', week: yyyyW, url: weeklyUrl, tags: ['NLP'], abstract: 'A placeholder abstract for weekly papers.' }
                    ],
                    monthly: [
                        { title: 'Sample Paper (Monthly)', authors: 'Doe et al.', month: `${yyyy}-${mm}`, url: monthlyUrl, tags: ['GenAI'], abstract: 'A placeholder abstract for monthly papers.' }
                    ],
                    trending: [
                        { title: 'Sample Paper (Trending)', authors: 'Doe et al.', url: 'https://huggingface.co/papers/trending', tags: ['Trending'], abstract: 'A placeholder abstract for trending papers.' }
                    ]
                };

                return mock[this.currentCategory] || mock.daily;
            }

            renderPapers() {
                const container = document.getElementById('papers-content');
                if (!this.papersData || this.papersData.length === 0) {
                    container.innerHTML = `
                    <div class="error-message">
                        <p>ÊöÇÊó†Êï∞ÊçÆ</p>
                        <button class="refresh-btn" onclick="huggingfacePapersApp.loadPapersData()">ÈáçÊñ∞Âä†ËΩΩ</button>
                    </div>
                `;
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'trending-grid';

                this.papersData.forEach((paper) => {
                    const card = document.createElement('div');
                    card.className = 'trending-card';
                    const tags = Array.isArray(paper.tags) ? paper.tags : [];
                    card.innerHTML = `
                    <div class="trending-card-content">
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-meta">${paper.authors || 'Unknown authors'}</div>
                        <p class="paper-abstract">${paper.abstract || 'No abstract available.'}</p>
                        ${tags.length ? `<div class="model-tags">${tags.map(t => `<span class=\"tag\">${t}</span>`).join('')}</div>` : ''}
                        <a href="${paper.url}" target="_blank" class="model-link">Êü•ÁúãËÆ∫Êñá <span>‚Üí</span></a>
                    </div>
                `;
                    grid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(grid);
            }

            showError() {
                const container = document.getElementById('papers-content');
                container.innerHTML = `
                <div class="error-message">
                    <p>Âä†ËΩΩÊï∞ÊçÆÊó∂Âá∫Áé∞ÈîôËØØ</p>
                    <button class="refresh-btn" onclick="huggingfacePapersApp.loadPapersData()">ÈáçÊñ∞Âä†ËΩΩ</button>
                </div>
            `;
            }

            startAutoRefresh() {
                setInterval(() => this.loadPapersData(), 6 * 60 * 60 * 1000);
            }

            getISOWeek(date) {
                const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
                const dayNum = d.getUTCDay() || 7;
                d.setUTCDate(d.getUTCDate() + 4 - dayNum);
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            }
        }

        let huggingfacePapersApp;
        function initHuggingfacePapers() { huggingfacePapersApp = new HuggingFacePapers(); }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHuggingfacePapers);
        } else {
            initHuggingfacePapers();
        }
    </script>

    <!-- Sprite Sprite Logic -->
    <script>
        (function() {
            const container = document.getElementById('sprite-container');
            if (!container || typeof THREE === 'undefined') return;

            // Initialize scene with smaller size for the sprite
            const width = 180;
            const height = 180;

            // 1. Scene Setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 20;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            // Clear existing canvas if any
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            // 2. The Sprite Particle Sphere (Smaller and more detailed)
            const sphereGeometry = new THREE.SphereGeometry(7, 128, 128);
            const sphereMaterial = new THREE.PointsMaterial({
                size: 0.12,
                color: 0xffffff,
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            const count = sphereGeometry.attributes.position.count;
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(1, 1, 1);
            }
            sphereGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const particleSphere = new THREE.Points(sphereGeometry, sphereMaterial);
            scene.add(particleSphere);

            // 3. Face / Eyes (The "Sprite" character feel)
            const eyeGroup = new THREE.Group();
            scene.add(eyeGroup);

            const eyeGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            // Arched eye geometry for happy/shy expressions
            const archedEyeGeo = new THREE.TorusGeometry(0.6, 0.15, 16, 32, Math.PI);
            
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-1.8, 1, 6.5);
            eyeGroup.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(1.8, 1, 6.5);
            eyeGroup.add(rightEye);

            // Floating "Water Drop" Ears
            const earGeo = new THREE.SphereGeometry(1.2, 32, 32);
            // Stretching the sphere into a drop shape via scale
            const earMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.4,
                blending: THREE.AdditiveBlending 
            });
            
            const leftEar = new THREE.Mesh(earGeo, earMat);
            leftEar.scale.set(0.8, 1.5, 0.8);
            leftEar.position.set(-8, 5, 0);
            scene.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeo, earMat);
            rightEar.scale.set(0.8, 1.5, 0.8);
            rightEar.position.set(8, 5, 0);
            scene.add(rightEar);

            // 4. Animation Variables
            let time = 0;
            let mouseX = 0;
            let mouseY = 0;
            let isHovered = false;

            container.addEventListener('mouseenter', () => isHovered = true);
            container.addEventListener('mouseleave', () => {
                isHovered = false;
                mouseX = 0;
                mouseY = 0;
            });
            window.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Map screen mouse position to -1 to 1 range relative to the sprite
                mouseX = ((e.clientX - centerX) / window.innerWidth) * 4; 
                mouseY = ((e.clientY - centerY) / window.innerHeight) * 4;

                // Clamp values to keep eyes within a reasonable range
                mouseX = Math.max(-1.5, Math.min(1.5, mouseX));
                mouseY = Math.max(-1.5, Math.min(1.5, mouseY));
            });

            // 5. Greeting Interaction
            const greetingEl = document.createElement('div');
            greetingEl.className = 'sprite-greeting';
            container.appendChild(greetingEl);

            const greetings = ["EXPLORE!", "STAY CURIOUS", "HELLO!", "GITHUB TRENDS", "AI AGENT!", "NEED HELP?"];
            let isGreeting = false;

            container.addEventListener('click', () => {
                if (isGreeting || typeof gsap === 'undefined') return;
                isGreeting = true;

                // Define reaction pairs: { Message, EyeScale, BlushColor, Shape, Rotation }
                const reactions = [
                    { msg: "(>////<)", eyeScale: { x: 1, y: 0.15 }, color: { r: 1, g: 0.5, b: 0.6 }, shape: 'sphere' },
                    { msg: "üò≥", eyeScale: { x: 1.8, y: 1.8 }, color: { r: 1, g: 0.4, b: 0.4 }, shape: 'sphere' },
                    { msg: "(„ÄÉ‚àÄ„ÄÉ)", eyeScale: { x: 1.2, y: 1.2 }, color: { r: 1, g: 0.6, b: 0.8 }, shape: 'arc', rot: Math.PI }, // Happy ^
                    { msg: "‚ú®", eyeScale: { x: 1.5, y: 1.5 }, color: { r: 1, g: 1, b: 0.4 }, shape: 'sphere' },
                    { msg: "(/‚ñΩÔºº)", eyeScale: { x: 1, y: 0.1 }, color: { r: 1, g: 0.5, b: 0.7 }, shape: 'arc', rot: 0 }    // Shy U
                ];

                const r = reactions[Math.floor(Math.random() * reactions.length)];
                
                // 1. Show Emoji
                greetingEl.innerText = r.msg;
                greetingEl.classList.add('show');

                // 2. Change Shape & Rotation
                if (r.shape === 'arc') {
                    leftEye.geometry = archedEyeGeo;
                    rightEye.geometry = archedEyeGeo;
                    leftEye.rotation.x = r.rot;
                    rightEye.rotation.x = r.rot;
                } else {
                    leftEye.geometry = eyeGeo;
                    rightEye.geometry = eyeGeo;
                    leftEye.rotation.x = 0;
                    rightEye.rotation.x = 0;
                }

                // 3. Blush Color Transition
                gsap.to([leftEar.material.color, rightEar.material.color], {
                    r: r.color.r, g: r.color.g, b: r.color.b,
                    duration: 0.3
                });

                // 4. Eye Expression Animation
                gsap.to([leftEye.scale, rightEye.scale], {
                    x: r.eyeScale.x,
                    y: r.eyeScale.y,
                    duration: 0.3,
                    onComplete: () => {
                        // Reset after a delay
                        setTimeout(() => {
                            gsap.to([leftEar.material.color, rightEar.material.color], {
                                r: 1, g: 1, b: 1, 
                                duration: 1
                            });
                            // Reset eyes scale & shape
                            gsap.to([leftEye.scale, rightEye.scale], {
                                x: 1, y: 1, z: 1,
                                duration: 0.5,
                                onComplete: () => {
                                    leftEye.geometry = eyeGeo;
                                    rightEye.geometry = eyeGeo;
                                    leftEye.rotation.x = 0;
                                    rightEye.rotation.x = 0;
                                }
                            });
                            greetingEl.classList.remove('show');
                            isGreeting = false;
                        }, 2000);
                    }
                });

                // Bounce in place
                gsap.to(particleSphere.position, {
                    y: particleSphere.position.y + 2,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            });

            // 6. Loop
            const originalPositions = sphereGeometry.attributes.position.array.slice();

            function animate() {
                requestAnimationFrame(animate);
                time += 0.015;

                // Sphere Wave Simulation
                const positions = sphereGeometry.attributes.position.array;
                for (let i = 0; i < count; i++) {
                    const px = originalPositions[i * 3];
                    const py = originalPositions[i * 3 + 1];
                    const pz = originalPositions[i * 3 + 2];
                    const noise = Math.sin(px * 0.4 + time) * Math.cos(py * 0.4 + time) * Math.sin(pz * 0.4 + time);
                    const displacement = 1 + noise * 0.15;
                    positions[i * 3] = px * displacement;
                    positions[i * 3 + 1] = py * displacement;
                    positions[i * 3 + 2] = pz * displacement;
                }
                sphereGeometry.attributes.position.needsUpdate = true;

                // Floating & Hovering motion
                container.style.transform = `translateY(${Math.sin(time * 0.8) * 15}px)`;

                // Floating Water Drop Ears Animation
                leftEar.position.y = 5 + Math.sin(time * 1.5) * 1.5;
                rightEar.position.y = 5 + Math.cos(time * 1.5) * 1.5;
                leftEar.rotation.z = Math.sin(time) * 0.2;
                rightEar.rotation.z = -Math.sin(time) * 0.2;

                // Mouse Tracking & Interaction
                particleSphere.rotation.y += 0.005; // Base rotation
                
                const targetRotX = mouseY * 0.4;
                const targetRotY = mouseX * 0.4;
                particleSphere.rotation.x += (targetRotX - particleSphere.rotation.x) * 0.05;
                particleSphere.rotation.y += (targetRotY - particleSphere.rotation.y) * 0.05;

                // Face follows sphere & mouse
                eyeGroup.position.copy(particleSphere.position);
                const lookFactorX = 1.2;
                const lookFactorY = 0.8;
                
                // Track positions
                leftEye.position.x = -1.8 + mouseX * lookFactorX;
                leftEye.position.y = 1 - mouseY * lookFactorY;
                rightEye.position.x = 1.8 + mouseX * lookFactorX;
                rightEye.position.y = 1 - mouseY * lookFactorY;
                
                renderer.render(scene, camera);
            }
            animate();
        })();
    </script>
</body>

</html>
