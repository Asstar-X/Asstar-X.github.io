<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财经焦点 - Asstar</title>
    <link rel="icon" type="image/jpeg" href="images/Asstar.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .focus-container {
            padding: 80px 0 60px;
            min-height: 100vh;
        }
        .focus-header { text-align: center; margin-bottom: 40px; }
        .focus-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        .focus-subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 30px; }
        .category-tabs {
            display: flex; justify-content: center; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;
        }
        .category-tab {
            padding: 10px 18px; border: 2px solid var(--border-color); background: rgba(255,255,255,0.05);
            color: var(--text-primary); border-radius: 999px; cursor: pointer; transition: all 0.3s ease;
            font-family: var(--font-primary); font-weight: 400;
        }
        .category-tab:hover { border-color: var(--primary-color); background: rgba(0,212,255,0.1); transform: translateY(-2px); }
        .category-tab.active { border-color: var(--primary-color); background: var(--gradient-primary); color: white; }
        .focus-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin-top: 40px; }
        .focus-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border-color); 
            border-radius: 16px; 
            padding: 25px; 
            transition: all 0.3s ease; 
            position: relative; 
            overflow: hidden; 
        }
        .focus-card::before { 
            content: ''; 
            position: absolute; 
            inset: 0; 
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(255,107,107,0.1)); 
            opacity: 0; 
            transition: opacity 0.3s ease; 
            z-index: 1; 
        }
        .focus-card:hover::before { opacity: 1; }
        .focus-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,212,255,0.2); }
        .focus-card-content { position: relative; z-index: 2; }
        .news-header { display: flex; align-items: center; margin-bottom: 15px; }
        .news-icon { width: 40px; height: 40px; background: var(--gradient-primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; }
        .news-info h3 { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; color: var(--text-primary); }
        .news-info p { color: var(--text-secondary); font-size: 0.9rem; }
        .news-content { color: var(--text-secondary); line-height: 1.6; margin-bottom: 20px; font-size: 0.95rem; }
        .news-meta { display: flex; gap: 20px; margin-bottom: 20px; }
        .meta-item { display: flex; align-items: center; gap: 5px; color: var(--text-secondary); font-size: 0.9rem; }
        .meta-item i { color: var(--primary-color); }
        .news-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag { padding: 4px 12px; background: rgba(0, 212, 255, 0.1); border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 20px; font-size: 0.8rem; color: var(--primary-color); }
        .news-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 500; transition: all 0.3s ease; }
        .news-link:hover { color: var(--text-primary); transform: translateX(5px); }
        .loading { text-align: center; padding: 60px 0; color: var(--text-secondary); }
        .loading-spinner { display: inline-block; width: 40px; height: 40px; border: 3px solid rgba(0,212,255,0.3); border-radius: 50%; border-top-color: var(--primary-color); animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-message { text-align: center; padding: 60px 0; color: var(--secondary-color); }
        .refresh-btn { margin-top: 20px; padding: 10px 20px; background: var(--gradient-secondary); border: none; border-radius: 8px; color: white; cursor: pointer; transition: all 0.3s ease; }
        .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,107,107,0.3); }
        .back-button { position: fixed; top: 20px; left: 20px; background: rgba(30, 60, 114, 0.6); border: 1px solid rgba(135, 206, 235, 0.3); border-radius: 12px; padding: 10px 16px; color: #B0E0E6; text-decoration: none; font-family: var(--font-primary); font-weight: 500; transition: all 0.3s ease; backdrop-filter: blur(10px); z-index: 1002; }
        .back-button:hover { background: rgba(30, 60, 114, 0.8); transform: translateY(-2px); }
        @media (max-width: 768px) {
            .focus-title { font-size: 2rem; }
            .focus-grid { grid-template-columns: 1fr; }
            .back-button { top: 12px; left: 12px; padding: 8px 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← 返回首页</a>
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="nebula-layer"></div>
        <div class="quantum-field"></div>
    </div>
    <main>
        <section class="focus-container">
            <div class="container">
                <div class="focus-header">
                    <h1 class="focus-title">财经焦点</h1>
                    <p class="focus-subtitle">东方财富网最新财经资讯</p>
                    <div class="category-tabs" id="category-tabs">
                        <button class="category-tab active" data-category="all">全部</button>
                        <button class="category-tab" data-category="domestic">国内经济</button>
                        <button class="category-tab" data-category="international">国际经济</button>
                        <button class="category-tab" data-category="securities">证券聚焦</button>
                        <button class="category-tab" data-category="company">公司资讯</button>
                    </div>
                </div>
                <div id="focus-content">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载财经焦点...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="feeds/focus.js"></script>
</body>
</html>
