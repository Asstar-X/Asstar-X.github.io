  <script>
    (function () {
      const state = {
        category: 'finance',
        subSource: null,
        data: null
      };

      document.addEventListener('DOMContentLoaded', () => {
        bindFocusTabs();
        loadFocus();
        addExtras();
      });

      function bindFocusTabs() {
        const tabs = document.querySelectorAll('#focus-tabs .source-tab');
        tabs.forEach(tab => {
          tab.addEventListener('click', (e) => {
            tabs.forEach(t => t.classList.remove('active'));
            e.currentTarget.classList.add('active');
            state.category = e.currentTarget.dataset.category;
            state.subSource = null;
            renderControls();
            renderFocus();
          });
        });
      }

      async function loadFocus() {
        const container = document.getElementById('focus-content');
        if (!container) return;
        container.innerHTML = window.generateSkeleton(6);
        try {
          const res = await fetch('feeds/realtime-focus.json', { cache: 'no-store' });
          if (!res.ok) throw new Error('Êó†Ê≥ïÂä†ËΩΩ feeds/realtime-focus.json');
          state.data = await res.json();
          renderControls();
          renderFocus();
        } catch (err) {
          console.error('Âä†ËΩΩÂÆûÊó∂ÁÑ¶ÁÇπÂ§±Ë¥•', err);
          container.innerHTML = `
              <div class="error-message">
                <p>Âä†ËΩΩÊï∞ÊçÆÊó∂Âá∫Áé∞ÈîôËØØ</p>
                <button class="refresh-btn" id="focus-refresh">ÈáçÊñ∞Âä†ËΩΩ</button>
              </div>
            `;
          const btn = document.getElementById('focus-refresh');
          if (btn) btn.addEventListener('click', loadFocus);
        }
      }

      function renderControls() {
        const controls = document.getElementById('controls');
        if (!controls) return;
        const all = state.data && state.data.categories ? state.data.categories : {};
        const cat = all[state.category] || {};
        const sections = cat.sections || {};
        const sources = Object.keys(sections);
        if (!state.subSource || !sources.includes(state.subSource)) {
          state.subSource = sources[0] || '';
        }
        controls.innerHTML = `
            <div class="category-filter">
              ${sources.map(name => `<button class="category-btn ${name === state.subSource ? 'active' : ''}" data-src="${name}">${name}</button>`).join('')}
            </div>
          `;
        controls.querySelectorAll('.category-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            controls.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            state.subSource = e.currentTarget.dataset.src;
            renderFocus();
          });
        });
      }

      function renderFocus() {
        const container = document.getElementById('focus-content');
        if (!container) return;
        const all = state.data && state.data.categories ? state.data.categories : {};
        const cat = all[state.category] || {};
        const sections = cat.sections || {};

        const cards = [];
        const entries = Object.entries(sections).filter(([sourceName]) => sourceName === state.subSource);
        entries.forEach(([sourceName, sectionArr]) => {
          if (!Array.isArray(sectionArr)) return;
          sectionArr.forEach(sec => {
            const secName = sec.section || '';
            (sec.items || []).slice(0, 12).forEach(item => {
              cards.push({
                title: item.title || '',
                url: item.url || '#',
                source: sourceName,
                section: secName
              });
            });
          });
        });

        if (cards.length === 0) {
          container.innerHTML = `
              <div class="error-message">
                <p>ÊöÇÊó†Êï∞ÊçÆ</p>
                <button class="refresh-btn" id="focus-refresh">ÈáçÊñ∞Âä†ËΩΩ</button>
              </div>
            `;
          const btn = document.getElementById('focus-refresh');
          if (btn) btn.addEventListener('click', loadFocus);
          return;
        }

        const grid = document.createElement('div');
        grid.className = 'trending-grid';
        cards.slice(0, 90).forEach(item => grid.appendChild(focusCard(item)));
        container.innerHTML = '';
        container.appendChild(grid);
        animateCards(grid);
      }

      function focusCard(item) {
        const card = document.createElement('div');
        card.className = 'trending-card';
        card.innerHTML = `
            <div class="trending-card-content">
              <div class="model-header">
                <div class="model-icon">üì∞</div>
                <div class="model-info">
                  <h3>${escapeHtml(item.title)}</h3>
                  <p>${escapeHtml(item.source)}${item.section ? ` ‚Ä¢ ${escapeHtml(item.section)}` : ''}</p>
                </div>
              </div>
              <a href="${item.url}" target="_blank" class="model-link">Êü•ÁúãËØ¶ÊÉÖ <span>‚Üí</span></a>
            </div>
          `;
        return card;
      }

      function animateCards(grid) {
        const cards = grid.querySelectorAll('.trending-card');
        cards.forEach((card, index) => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(30px)';
          setTimeout(() => {
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, index * 60);
        });
      }

      function addExtras() {
        document.addEventListener('mouseover', (e) => {
          const target = e.target.closest('.trending-card');
          if (target) target.style.transform = 'translateY(-5px) scale(1.02)';
        });
        document.addEventListener('mouseout', (e) => {
          const target = e.target.closest('.trending-card');
          if (target) target.style.transform = 'translateY(0) scale(1)';
        });
        document.addEventListener('keydown', (e) => {
          const btns = Array.from(document.querySelectorAll('#focus-controls .category-tab'));
          const active = document.querySelector('#focus-controls .category-tab.active');
          const idx = btns.indexOf(active);
          if (e.key === 'ArrowLeft' && idx > 0) btns[idx - 1].click();
          else if (e.key === 'ArrowRight' && idx < btns.length - 1) btns[idx + 1].click();
        });
      }

      function escapeHtml(s) {
        return String(s || '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }
    })();
  </script>

  <!-- Sprite Sprite Logic -->
  <script>
    (function() {
      const container = document.getElementById('sprite-container');
      if (!container || typeof THREE === 'undefined') return;

      const width = 180;
      const height = 180;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
      camera.position.z = 20;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.innerHTML = '';
      container.appendChild(renderer.domElement);

      const sphereGeometry = new THREE.SphereGeometry(7, 128, 128);
      const sphereMaterial = new THREE.PointsMaterial({
        size: 0.12,
        color: 0xffffff,
        transparent: true,
        opacity: 0.85,
        blending: THREE.AdditiveBlending,
        vertexColors: true
      });

      const count = sphereGeometry.attributes.position.count;
      const colors = [];
      for (let i = 0; i < count; i++) {
        colors.push(1, 1, 1);
      }
      sphereGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

      const particleSphere = new THREE.Points(sphereGeometry, sphereMaterial);
      scene.add(particleSphere);

      const eyeGroup = new THREE.Group();
      scene.add(eyeGroup);

      const eyeGeo = new THREE.SphereGeometry(0.5, 32, 32);
      const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const archedEyeGeo = new THREE.TorusGeometry(0.6, 0.15, 16, 32, Math.PI);

      const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
      leftEye.position.set(-1.8, 1, 6.5);
      eyeGroup.add(leftEye);

      const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
      rightEye.position.set(1.8, 1, 6.5);
      eyeGroup.add(rightEye);

      const earGeo = new THREE.SphereGeometry(1.2, 32, 32);
      const earMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.4,
        blending: THREE.AdditiveBlending
      });

      const leftEar = new THREE.Mesh(earGeo, earMat);
      leftEar.scale.set(0.8, 1.5, 0.8);
      leftEar.position.set(-8, 5, 0);
      scene.add(leftEar);

      const rightEar = new THREE.Mesh(earGeo, earMat);
      rightEar.scale.set(0.8, 1.5, 0.8);
      rightEar.position.set(8, 5, 0);
      scene.add(rightEar);

      let time = 0;
      let mouseX = 0;
      let mouseY = 0;
      let isHovered = false;

      container.addEventListener('mouseenter', () => isHovered = true);
      container.addEventListener('mouseleave', () => {
        isHovered = false;
        mouseX = 0;
        mouseY = 0;
      });
      window.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        mouseX = ((e.clientX - centerX) / window.innerWidth) * 4;
        mouseY = ((e.clientY - centerY) / window.innerHeight) * 4;
        mouseX = Math.max(-1.5, Math.min(1.5, mouseX));
        mouseY = Math.max(-1.5, Math.min(1.5, mouseY));
      });

      const greetingEl = document.createElement('div');
      greetingEl.className = 'sprite-greeting';
      container.appendChild(greetingEl);

      const greetings = ["EXPLORE!", "STAY CURIOUS", "HELLO!", "GITHUB TRENDS", "AI AGENT!", "NEED HELP?"];
      let isGreeting = false;

      container.addEventListener('click', () => {
        if (isGreeting || typeof gsap === 'undefined') return;
        isGreeting = true;

        const reactions = [
          { msg: "(>////<)", eyeScale: { x: 1, y: 0.15 }, color: { r: 1, g: 0.5, b: 0.6 }, shape: 'sphere' },
          { msg: "üò≥", eyeScale: { x: 1.8, y: 1.8 }, color: { r: 1, g: 0.4, b: 0.4 }, shape: 'sphere' },
          { msg: "(„ÄÉ‚àÄ„ÄÉ)", eyeScale: { x: 1.2, y: 1.2 }, color: { r: 1, g: 0.6, b: 0.8 }, shape: 'arc', rot: Math.PI },
          { msg: "‚ú®", eyeScale: { x: 1.5, y: 1.5 }, color: { r: 1, g: 1, b: 0.4 }, shape: 'sphere' },
          { msg: "(/‚ñΩÔºº)", eyeScale: { x: 1, y: 0.1 }, color: { r: 1, g: 0.5, b: 0.7 }, shape: 'arc', rot: 0 }
        ];

        const r = reactions[Math.floor(Math.random() * reactions.length)];

        greetingEl.innerText = r.msg;
        greetingEl.classList.add('show');

        if (r.shape === 'arc') {
          leftEye.geometry = archedEyeGeo;
          rightEye.geometry = archedEyeGeo;
          leftEye.rotation.x = r.rot;
          rightEye.rotation.x = r.rot;
        } else {
          leftEye.geometry = eyeGeo;
          rightEye.geometry = eyeGeo;
          leftEye.rotation.x = 0;
          rightEye.rotation.x = 0;
        }

        gsap.to([leftEar.material.color, rightEar.material.color], {
          r: r.color.r, g: r.color.g, b: r.color.b,
          duration: 0.3
        });

        gsap.to([leftEye.scale, rightEye.scale], {
          x: r.eyeScale.x,
          y: r.eyeScale.y,
          duration: 0.3,
          onComplete: () => {
            setTimeout(() => {
              gsap.to([leftEar.material.color, rightEar.material.color], {
                r: 1, g: 1, b: 1,
                duration: 1
              });
              gsap.to([leftEye.scale, rightEye.scale], {
                x: 1, y: 1, z: 1,
                duration: 0.5,
                onComplete: () => {
                  leftEye.geometry = eyeGeo;
                  rightEye.geometry = eyeGeo;
                  leftEye.rotation.x = 0;
                  rightEye.rotation.x = 0;
                }
              });
              greetingEl.classList.remove('show');
              isGreeting = false;
            }, 2000);
          }
        });

        gsap.to(particleSphere.position, {
          y: particleSphere.position.y + 2,
          duration: 0.1,
          yoyo: true,
          repeat: 1
        });
      });

      const originalPositions = sphereGeometry.attributes.position.array.slice();

      function animate() {
        requestAnimationFrame(animate);
        time += 0.015;

        const positions = sphereGeometry.attributes.position.array;
        for (let i = 0; i < count; i++) {
          const px = originalPositions[i * 3];
          const py = originalPositions[i * 3 + 1];
          const pz = originalPositions[i * 3 + 2];
          const noise = Math.sin(px * 0.4 + time) * Math.cos(py * 0.4 + time) * Math.sin(pz * 0.4 + time);
          const displacement = 1 + noise * 0.15;
          positions[i * 3] = px * displacement;
          positions[i * 3 + 1] = py * displacement;
          positions[i * 3 + 2] = pz * displacement;
        }
        sphereGeometry.attributes.position.needsUpdate = true;

        container.style.transform = `translateY(${Math.sin(time * 0.8) * 15}px)`;

        leftEar.position.y = 5 + Math.sin(time * 1.5) * 1.5;
        rightEar.position.y = 5 + Math.cos(time * 1.5) * 1.5;
        leftEar.rotation.z = Math.sin(time) * 0.2;
        rightEar.rotation.z = -Math.sin(time) * 0.2;

        particleSphere.rotation.y += 0.005;

        const targetRotX = mouseY * 0.4;
        const targetRotY = mouseX * 0.4;
        particleSphere.rotation.x += (targetRotX - particleSphere.rotation.x) * 0.05;
        particleSphere.rotation.y += (targetRotY - particleSphere.rotation.y) * 0.05;

        eyeGroup.position.copy(particleSphere.position);
        const lookFactorX = 1.2;
        const lookFactorY = 0.8;

        leftEye.position.x = -1.8 + mouseX * lookFactorX;
        leftEye.position.y = 1 - mouseY * lookFactorY;
        rightEye.position.x = 1.8 + mouseX * lookFactorX;
        rightEye.position.y = 1 - mouseY * lookFactorY;

        renderer.render(scene, camera);
      }
      animate();
    })();
  </script>
