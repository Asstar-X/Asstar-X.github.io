<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <!-- 新增：浮动几何体 -->
    <div class="geometric-shapes">
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>
    
    <!-- 新增：能量波纹 -->
    <div class="energy-ripples">
        <div class="energy-ripple"></div>
        <div class="energy-ripple"></div>
        <div class="energy-ripple"></div>
    </div>
    
    <!-- 新增：粒子轨迹 -->
    <div class="particle-trails">
        <div class="particle-trail"></div>
        <div class="particle-trail"></div>
        <div class="particle-trail"></div>
    </div>
    
    <!-- 新增：全息网格 -->
    <div class="holographic-grid"></div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <span class="logo-text">ASSTAR</span>
                <div class="logo-glow"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#projects">AI Lab</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">探索</span>
                    <span class="title-line">未知的</span>
                    <span class="title-line">边界</span>
                </h1>
                <p class="hero-subtitle">欢迎来到Asstar，一个充满无限可能的数字宇宙</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="scrollToSection('about')">开始探索</button>
                    <button class="btn btn-secondary" onclick="scrollToSection('contact')">了解更多</button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-orb">
                    <div class="orb-core"></div>
                    <div class="orb-ring"></div>
                    <div class="orb-ring"></div>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2 class="section-title">关于 Asstar</h2>
                <div class="about-content">
                    <div class="about-text">
                        <p>Asstar代表着对未知的探索和对技术的无限追求。我们致力于创造具有未来感的数字体验，将科幻与现实完美融合。</p>
                        <p>在这里，每一个像素都承载着对未来的想象，每一行代码都书写着创新的故事。</p>
                    </div>
                    <div class="about-stats">
                        <div class="stat">
                            <div class="stat-number">∞</div>
                            <div class="stat-label">可能性</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">100%</div>
                            <div class="stat-label">创新</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">25/7</div>
                            <div class="stat-label">探索</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="projects">
            <div class="container">
                <h2 class="section-title">AI Lab</h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- 动态加载的项目卡片将插入这里 -->
                </div>
                <div id="more-projects-container" style="text-align:center; margin-top:20px; display:none;">
                    <button id="more-projects-btn" style="padding:10px 24px; font-size:16px; border-radius:8px; border:none; background:#00d4ff; color:#fff; cursor:pointer;">查看更多内容</button>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2 class="section-title">联系我们</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <div class="contact-icon">📧</div>
                            <span>yxy138646@gmail.com</span>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">🌐</div>
                            <span>WeChat: AiSpinLab</span>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">🚀</div>
                            <span>探索无限可能</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Asstar. 探索未知的边界。</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
      loadProjects('projects-grid', 3);
    </script>
</body>
</html>
