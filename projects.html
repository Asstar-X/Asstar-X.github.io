<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBTWR9QNMQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RBTWR9QNMQ');
    </script>
    <title>AI Lab - 全部项目 | Asstar</title>
    <link rel="icon" type="image/jpeg" href="assets/images/Asstar.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500&display=swap"
        rel="stylesheet">
    <!-- 引入 Three.js 和 GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body { 
            background: #050505 !important; 
        }

        /* 与 space.html 一致的玻璃拟态返回按钮样式 */
        .glass-panel {
            background: rgba(10, 15, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            border-radius: 30px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-size: 12px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* 修复背景层级 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .noise-overlay {
            z-index: 1;
        }

        main {
            position: relative;
            z-index: 2;
        }

        .header {
            z-index: 1000;
        }

        .footer {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <!-- 宇宙背景层 -->
    <div id="canvas-container"></div>
    
    <a href="index.html" class="back-button glass-panel">← 返回首页</a>

    <main>
        <!-- AI Lab区域 -->
        <section class="projects">
            <div class="container">
                <div class="lab-header">
                    <div class="lab-title-bg">AI LAB</div>
                    <div class="lab-title-wrapper">
                        <h1 class="lab-title">AI Lab</h1>
                        <div class="lab-line-decoder"></div>
                    </div>
                </div>
                <div class="projects-grid" id="projects-grid">
                    <!-- 动态加载的项目卡片将插入这里 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/images/Asstar.jpg" alt="Asstar" class="logo-img">
                    <span class="logo-text">ASSTAR</span>
                </div>
                <p class="footer-text">&copy; 2025 Asstar. 探索未知的边界。</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        loadProjects('projects-grid', Infinity);
    </script>
</body>

</html>
