    <style>
        .trending-container {
            padding: 80px 0 60px;
            min-height: 100vh;
        }

        .trending-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .trending-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            background: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .trending-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .source-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .source-tab {
            padding: 10px 18px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }

        .source-tab:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .source-tab.active {
            border-color: #ffffff;
            background: #ffffff;
            color: #000000;
        }

        /* ‰∏é‰∏§È°µÈù¢‰øùÊåÅ‰∏ÄËá¥ÁöÑÁ≠õÈÄâÊù°Ê†∑Âºè */
        .time-filter,
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-btn,
        .category-btn {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }

        .time-btn:hover,
        .category-btn:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .time-btn.active,
        .category-btn.active {
            border-color: #ffffff;
            background: #ffffff;
            color: #000000;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .trending-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .trending-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .trending-card:hover::before {
            opacity: 1;
        }

        .trending-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .trending-card-content {
            position: relative;
            z-index: 2;
        }

        /* GitHub Âç°ÁâáÁªÜËäÇÔºå‰øùÊåÅ‰∏é trending.html ‰∏ÄËá¥ */
        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .repo-icon {
            width: 40px;
            height: 40px;
            background: #ffffff;
            color: #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .repo-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .repo-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .repo-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .repo-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-item i {
            color: #ffffff;
        }

        .repo-languages {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .language-tag {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .repo-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            background: transparent;
            padding: 8px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .repo-link:hover {
            color: #ffffff;
            transform: translateX(5px);
            text-decoration: underline;
        }

        /* HuggingFace Âç°ÁâáÁªÜËäÇÔºå‰øùÊåÅ‰∏é huggingface-trending.html ‰∏ÄËá¥ */
        .model-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .model-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .model-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .model-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .model-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .model-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            background: transparent;
            padding: 8px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .model-link:hover {
            color: #ffffff;
            transform: translateX(5px);
            text-decoration: underline;
        }

        .loading-container {
            margin-top: 40px;
        }

        .error-message {
            text-align: center;
            padding: 60px 0;
            color: var(--secondary-color);
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--gradient-secondary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* ‰∏é space.html ‰∏ÄËá¥ÁöÑÁéªÁíÉÊãüÊÄÅËøîÂõûÊåâÈíÆÊ†∑Âºè */
        .glass-panel {
            background: rgba(10, 15, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            border-radius: 30px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-size: 12px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .trending-title {
                font-size: 2rem;
            }

            .trending-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }
        }

        /* Sprite Sprite (Â∞èÁ≤æÁÅµ) Styles */
        #sprite-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            z-index: 10000;
            pointer-events: auto;
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }

        .sprite-greeting {
            position: absolute;
            top: 0;
            right: 110%; /* Place it to the left of the sprite */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 40px;
            color: #ffffff;
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.8) translateX(20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 101;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .sprite-greeting.show {
            opacity: 1;
            transform: scale(1) translateX(0);
        }
    </style>
</head>

    <a href="index.html" class="back-button glass-panel">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    <main>
        <section class="trending-container">
            <div class="container">
                <div class="trending-header">
                    <h1 class="trending-title">Trending Project</h1>
                    <p class="trending-subtitle">ÊØèÊó•GitHub ‰∏é HuggingFace ÁÉ≠Èó®È°πÁõÆ</p>
                    <div class="source-tabs" id="source-tabs">
                        <button class="source-tab active" data-source="github">GitHub</button>

                        <div class="digital-pulse"><div></div><div></div></div>

    <script src="script.js"></script>
    <script>
        (function () {
            class TrendingProject {
                constructor() {
                    this.source = 'github'; // 'github' | 'huggingface'
                    this.period = 'daily'; // github periods: daily | weekly | monthly
                    this.category = 'trending'; // hf categories: trending | likes | downloads
                    this.githubData = [];
                    this.hfData = [];
                    this.init();
                }

                init() {
                    this.bindSourceTabs();
                    this.renderControls();
                    this.loadData();
                    this.addExtras();
                    // Auto refresh every 6 hours
                    setInterval(() => this.loadData(), 6 * 60 * 60 * 1000);
                }

                bindSourceTabs() {
                    const tabs = document.querySelectorAll('.source-tab');
                    tabs.forEach(tab => {
                        tab.addEventListener('click', (e) => {
                            tabs.forEach(t => t.classList.remove('active'));
                            e.currentTarget.classList.add('active');
                            this.source = e.currentTarget.dataset.source;
                            this.renderControls();
                            this.loadData();
                        });
                    });
                }

                renderControls() {
                    const controls = document.getElementById('controls');
                    if (!controls) return;
                    if (this.source === 'github') {
                        controls.innerHTML = `
                        <div class="time-filter">
                            <button class="time-btn ${this.period === 'daily' ? 'active' : ''}" data-period="daily">‰ªäÊó•</button>
                            <button class="time-btn ${this.period === 'weekly' ? 'active' : ''}" data-period="weekly">Êú¨Âë®</button>
                            <button class="time-btn ${this.period === 'monthly' ? 'active' : ''}" data-period="monthly">Êú¨Êúà</button>
                        </div>`;
                        controls.querySelectorAll('.time-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                controls.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                                e.currentTarget.classList.add('active');
                                this.period = e.currentTarget.dataset.period;
                                this.loadData();
                            });
                        });
                    } else {
                        controls.innerHTML = `
                        <div class="category-filter">
                            <button class="category-btn ${this.category === 'trending' ? 'active' : ''}" data-category="trending">Trending</button>
                            <button class="category-btn ${this.category === 'likes' ? 'active' : ''}" data-category="likes">Most Likes</button>
                            <button class="category-btn ${this.category === 'downloads' ? 'active' : ''}" data-category="downloads">Most Downloads</button>
                        </div>`;
                        controls.querySelectorAll('.category-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                controls.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                                e.currentTarget.classList.add('active');
                                this.category = e.currentTarget.dataset.category;
                                this.loadData();
                            });
                        });
                    }
                }

                async loadData() {
                    const container = document.getElementById('trending-content');
                    if (!container) return;
                    container.innerHTML = window.generateSkeleton(6);
                    try {
                        if (this.source === 'github') {
                            const list = await this.fetchGithub();
                            this.githubData = list;
                            this.renderGithub();
                        } else {
                            const list = await this.fetchHuggingface();
                            this.hfData = list;
                            this.renderHuggingface();
                        }
                    } catch (err) {
                        console.error('Âä†ËΩΩÂ§±Ë¥•', err);
                        this.showError();
                    }
                }

                async fetchGithub() {
                    try {
                        const res = await fetch('feeds/trending-data.json', { cache: 'no-store' });
                        if (res.ok) {
                            const json = await res.json();
                            if (json[this.period] && Array.isArray(json[this.period])) return json[this.period];
                        }
                    } catch (e) { /* ignore, fall back */ }
                    // fallback to simple mock subset (reuse logic from trending.js)
                    const mock = {
                        daily: [
                            { name: 'dyad-sh/dyad', description: 'Free, local, open-source AI app builder', language: 'TypeScript', stars: '5,513', forks: '630', starsToday: '751', url: 'https://github.com/dyad-sh/dyad', builtBy: ['@wwwillchen', '@graphite-app', '@cubic-dev-ai'] }
                        ],
                        weekly: [
                            { name: 'cloudwego/eino', description: 'The ultimate LLM/AI application development framework in Golang.', language: 'Go', stars: '6,350', forks: '488', starsToday: '981', url: 'https://github.com/cloudwego/eino', builtBy: ['@meguminnnnnnnnn', '@shentongmartin', '@luohq-bytedance'] }
                        ],
                        monthly: [
                            { name: 'OpenBB-finance/OpenBB', description: 'Investment Research for Everyone, Everywhere.', language: 'Python', stars: '47,829', forks: '4,380', starsToday: '5,667', url: 'https://github.com/OpenBB-finance/OpenBB', builtBy: ['@jmaslek', '@colin99d', '@deeleeramone'] }
                        ]
                    };
                    return mock[this.period] || mock.daily;
                }

                async fetchHuggingface() {
                    try {
                        const res = await fetch('feeds/huggingface-data.json', { cache: 'no-store' });
                        if (res.ok) {
                            const json = await res.json();
                            if (json[this.category] && Array.isArray(json[this.category])) return json[this.category];
                        }
                    } catch (e) { /* ignore */ }
                    const mock = {
                        trending: [
                            { name: 'microsoft/VibeVoice-1.5B', description: 'Text-to-Speech model', task: 'Text-to-Speech', parameters: '3B', likes: '134k', downloads: '1.27k', url: 'https://huggingface.co/microsoft/VibeVoice-1.5B', tags: ['Audio Generation'] }
                        ],
                        likes: [
                            { name: 'deepseek-ai/DeepSeek-R1', description: 'Text Generation', task: 'Text Generation', parameters: '685B', likes: '456k', downloads: '12.7k', url: 'https://huggingface.co/deepseek-ai/DeepSeek-R1', tags: ['LLM'] }
                        ],
                        downloads: [
                            { name: 'sentence-transformers/all-MiniLM-L6-v2', description: 'Sentence Similarity', task: 'Sentence Similarity', parameters: '0.0B', likes: '3.83k', downloads: '92M', url: 'https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2', tags: ['Embeddings'] }
                        ]
                    };
                    return mock[this.category] || mock.trending;
                }

                renderGithub() {
                    const container = document.getElementById('trending-content');
                    if (!this.githubData || this.githubData.length === 0) {
                        container.innerHTML = this.emptyHtml('trendingApp');
                        return;
                    }
                    const grid = document.createElement('div');
                    grid.className = 'trending-grid';
                    this.githubData.forEach(repo => grid.appendChild(this.githubCard(repo)));
                    container.innerHTML = '';
                    container.appendChild(grid);
                    this.animateCards(grid);
                }

                renderHuggingface() {
                    const container = document.getElementById('trending-content');
                    if (!this.hfData || this.hfData.length === 0) {
                        container.innerHTML = this.emptyHtml('huggingfaceTrendingApp');
                        return;
                    }
                    const grid = document.createElement('div');
                    grid.className = 'trending-grid';
                    this.hfData.forEach(model => grid.appendChild(this.hfCard(model)));
                    container.innerHTML = '';
                    container.appendChild(grid);
                    this.animateCards(grid);
                }

                githubCard(repo) {
                    const card = document.createElement('div');
                    card.className = 'trending-card';
                    const languages = repo.language ? [repo.language] : [];
                    card.innerHTML = `
                    <div class="trending-card-content">
                        <div class="repo-header">
                            <div class="repo-icon">üì¶</div>
                            <div class="repo-info">
                                <h3>${repo.name}</h3>
                                <p>${Array.isArray(repo.builtBy) ? `Built by ${repo.builtBy.slice(0, 3).join(', ')}${repo.builtBy.length > 3 ? ' and others' : ''}` : ''}</p>
                            </div>
                        </div>
                        <p class="repo-description">${repo.description || ''}</p>
                        <div class="repo-stats">
                            <div class="stat-item"><i>‚≠ê</i><span>${repo.stars || ''}</span></div>
                            <div class="stat-item"><i>üîÑ</i><span>${repo.forks || ''}</span></div>
                            <div class="stat-item"><i>üöÄ</i><span>${repo.starsToday ? `${repo.starsToday} today` : ''}</span></div>
                        </div>
                        ${languages.length ? `<div class="repo-languages">${languages.map(l => `<span class="language-tag">${l}</span>`).join('')}</div>` : ''}
                        <a href="${repo.url}" target="_blank" class="repo-link">Êü•ÁúãÈ°πÁõÆ <span>‚Üí</span></a>
                    </div>
                `;
                    return card;
                }

                hfCard(model) {
                    const card = document.createElement('div');
                    card.className = 'trending-card';
                    const tags = model.tags || [];
                    card.innerHTML = `
                    <div class="trending-card-content">
                        <div class="model-header">
                            <div class="model-icon">ü§ñ</div>
                            <div class="model-info">
                                <h3>${model.name}</h3>
                                <p>${model.task || ''} ‚Ä¢ ${model.parameters || ''}</p>
                            </div>
                        </div>
                        <p class="model-description">${model.description || ''}</p>
                        <div class="model-stats">
                            <div class="stat-item"><i>‚ù§Ô∏è</i><span>${model.likes || ''}</span></div>
                            <div class="stat-item"><i>‚¨áÔ∏è</i><span>${model.downloads || ''}</span></div>
                            <div class="stat-item"><i>üìä</i><span>${model.parameters || ''}</span></div>
                        </div>
                        ${tags.length ? `<div class="model-tags">${tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
                        <a href="${model.url}" target="_blank" class="model-link">Êü•ÁúãÊ®°Âûã <span>‚Üí</span></a>
                    </div>
                `;
                    return card;
                }

                animateCards(grid) {
                    const cards = grid.querySelectorAll('.trending-card');
                    cards.forEach((card, index) => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(30px)';
                        setTimeout(() => {
                            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }

                showError() {
                    const container = document.getElementById('trending-content');
                    container.innerHTML = `

    <!-- Sprite Sprite Logic -->
    <script>
        (function() {
            const container = document.getElementById('sprite-container');
            if (!container || typeof THREE === 'undefined') return;

            // Initialize scene with smaller size for the sprite
            const width = 180;
            const height = 180;

            // 1. Scene Setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 20;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            // Clear existing canvas if any
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            // 2. The Sprite Particle Sphere (Smaller and more detailed)
            const sphereGeometry = new THREE.SphereGeometry(7, 128, 128);
            const sphereMaterial = new THREE.PointsMaterial({
                size: 0.12,
                color: 0xffffff,
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            const count = sphereGeometry.attributes.position.count;
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(1, 1, 1);
            }
            sphereGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const particleSphere = new THREE.Points(sphereGeometry, sphereMaterial);
            scene.add(particleSphere);

            // 3. Face / Eyes (The "Sprite" character feel)
            const eyeGroup = new THREE.Group();
            scene.add(eyeGroup);

            const eyeGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            // Arched eye geometry for happy/shy expressions
            const archedEyeGeo = new THREE.TorusGeometry(0.6, 0.15, 16, 32, Math.PI);
            
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-1.8, 1, 6.5);
            eyeGroup.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(1.8, 1, 6.5);
            eyeGroup.add(rightEye);

            // Floating "Water Drop" Ears
            const earGeo = new THREE.SphereGeometry(1.2, 32, 32);
            // Stretching the sphere into a drop shape via scale
            const earMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.4,
                blending: THREE.AdditiveBlending 
            });
            
            const leftEar = new THREE.Mesh(earGeo, earMat);
            leftEar.scale.set(0.8, 1.5, 0.8);
            leftEar.position.set(-8, 5, 0);
            scene.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeo, earMat);
            rightEar.scale.set(0.8, 1.5, 0.8);
            rightEar.position.set(8, 5, 0);
            scene.add(rightEar);

            // 4. Animation Variables
            let time = 0;
            let mouseX = 0;
            let mouseY = 0;
            let isHovered = false;

            container.addEventListener('mouseenter', () => isHovered = true);
            container.addEventListener('mouseleave', () => {
                isHovered = false;
                mouseX = 0;
                mouseY = 0;
            });
            window.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Map screen mouse position to -1 to 1 range relative to the sprite
                mouseX = ((e.clientX - centerX) / window.innerWidth) * 4; 
                mouseY = ((e.clientY - centerY) / window.innerHeight) * 4;

                // Clamp values to keep eyes within a reasonable range
                mouseX = Math.max(-1.5, Math.min(1.5, mouseX));
                mouseY = Math.max(-1.5, Math.min(1.5, mouseY));
            });

            // 5. Greeting Interaction
            const greetingEl = document.createElement('div');
            greetingEl.className = 'sprite-greeting';
            container.appendChild(greetingEl);

            const greetings = ["EXPLORE!", "STAY CURIOUS", "HELLO!", "GITHUB TRENDS", "AI AGENT!", "NEED HELP?"];
            let isGreeting = false;

            container.addEventListener('click', () => {
                if (isGreeting || typeof gsap === 'undefined') return;
                isGreeting = true;

                // Define reaction pairs: { Message, EyeScale, BlushColor, Shape, Rotation }
                const reactions = [
                    { msg: "(>////<)", eyeScale: { x: 1, y: 0.15 }, color: { r: 1, g: 0.5, b: 0.6 }, shape: 'sphere' },
                    { msg: "üò≥", eyeScale: { x: 1.8, y: 1.8 }, color: { r: 1, g: 0.4, b: 0.4 }, shape: 'sphere' },
                    { msg: "(„ÄÉ‚àÄ„ÄÉ)", eyeScale: { x: 1.2, y: 1.2 }, color: { r: 1, g: 0.6, b: 0.8 }, shape: 'arc', rot: Math.PI }, // Happy ^
                    { msg: "‚ú®", eyeScale: { x: 1.5, y: 1.5 }, color: { r: 1, g: 1, b: 0.4 }, shape: 'sphere' },
                    { msg: "(/‚ñΩÔºº)", eyeScale: { x: 1, y: 0.1 }, color: { r: 1, g: 0.5, b: 0.7 }, shape: 'arc', rot: 0 }    // Shy U
                ];

                const r = reactions[Math.floor(Math.random() * reactions.length)];
                
                // 1. Show Emoji
                greetingEl.innerText = r.msg;
                greetingEl.classList.add('show');

                // 2. Change Shape & Rotation
                if (r.shape === 'arc') {
                    leftEye.geometry = archedEyeGeo;
                    rightEye.geometry = archedEyeGeo;
                    leftEye.rotation.x = r.rot;
                    rightEye.rotation.x = r.rot;
                } else {
                    leftEye.geometry = eyeGeo;
                    rightEye.geometry = eyeGeo;
                    leftEye.rotation.x = 0;
                    rightEye.rotation.x = 0;
                }

                // 3. Blush Color Transition
                gsap.to([leftEar.material.color, rightEar.material.color], {
                    r: r.color.r, g: r.color.g, b: r.color.b,
                    duration: 0.3
                });

                // 4. Eye Expression Animation
                gsap.to([leftEye.scale, rightEye.scale], {
                    x: r.eyeScale.x,
                    y: r.eyeScale.y,
                    duration: 0.3,
                    onComplete: () => {
                        // Reset after a delay
                        setTimeout(() => {
                            gsap.to([leftEar.material.color, rightEar.material.color], {
                                r: 1, g: 1, b: 1, 
                                duration: 1
                            });
                            // Reset eyes scale & shape
                            gsap.to([leftEye.scale, rightEye.scale], {
                                x: 1, y: 1, z: 1,
                                duration: 0.5,
                                onComplete: () => {
                                    leftEye.geometry = eyeGeo;
                                    rightEye.geometry = eyeGeo;
                                    leftEye.rotation.x = 0;
                                    rightEye.rotation.x = 0;
                                }
                            });
                            greetingEl.classList.remove('show');
                            isGreeting = false;
                        }, 2000);
                    }
                });

                // Bounce in place
                gsap.to(particleSphere.position, {
                    y: particleSphere.position.y + 2,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            });

            // 6. Loop
            const originalPositions = sphereGeometry.attributes.position.array.slice();

            function animate() {
                requestAnimationFrame(animate);
                time += 0.015;

                // Sphere Wave Simulation
                const positions = sphereGeometry.attributes.position.array;
                for (let i = 0; i < count; i++) {
                    const px = originalPositions[i * 3];
                    const py = originalPositions[i * 3 + 1];
                    const pz = originalPositions[i * 3 + 2];
                    const noise = Math.sin(px * 0.4 + time) * Math.cos(py * 0.4 + time) * Math.sin(pz * 0.4 + time);
                    const displacement = 1 + noise * 0.15;
                    positions[i * 3] = px * displacement;
                    positions[i * 3 + 1] = py * displacement;
                    positions[i * 3 + 2] = pz * displacement;
                }
                sphereGeometry.attributes.position.needsUpdate = true;

                // Floating & Hovering motion
                container.style.transform = `translateY(${Math.sin(time * 0.8) * 15}px)`;

                // Floating Water Drop Ears Animation
                leftEar.position.y = 5 + Math.sin(time * 1.5) * 1.5;
                rightEar.position.y = 5 + Math.cos(time * 1.5) * 1.5;
                leftEar.rotation.z = Math.sin(time) * 0.2;
                rightEar.rotation.z = -Math.sin(time) * 0.2;

                // Mouse Tracking & Interaction
                particleSphere.rotation.y += 0.005; // Base rotation
                
                const targetRotX = mouseY * 0.4;
                const targetRotY = mouseX * 0.4;
                particleSphere.rotation.x += (targetRotX - particleSphere.rotation.x) * 0.05;
                particleSphere.rotation.y += (targetRotY - particleSphere.rotation.y) * 0.05;

                // Face follows sphere & mouse
                eyeGroup.position.copy(particleSphere.position);
                const lookFactorX = 1.2;
                const lookFactorY = 0.8;
                
                // Track positions
                leftEye.position.x = -1.8 + mouseX * lookFactorX;
                leftEye.position.y = 1 - mouseY * lookFactorY;
                rightEye.position.x = 1.8 + mouseX * lookFactorX;
                rightEye.position.y = 1 - mouseY * lookFactorY;
                
                // Important: Ensure eyes scale is accounted for during tracking if needed, 
                // but usually scale is independent of position in local space.

                renderer.render(scene, camera);
            }
            animate();
        })();
    </script>
